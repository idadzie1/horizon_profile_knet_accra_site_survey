<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Horizon Profile</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2{width: 100%; text-align: center;}
    .container { display: flex; flex-direction: column; gap: 20px; }
    .chart { height: 500px; }
    .polarchart{ margin: auto; width: 600px; height: 600px;}
    h6{ color: gray;}    
  </style>
</head>
<body>
  <h2>Horizon Profile Location: KNET Accra, Ghana</h2>
  <div class="container">     
    <div id="flatProfile" class="chart"></div>      
    <div id="polarProfile" class="polarchart"></div>
  </div>
  <h6>By Isu Mustapha Dadzie <br>
      email: dimustpha@gmail.com <br>
      phone: +233209453410
  </h6>
  


  <script>
    // Raw azimuth and elevation data
    var azimuths = [0,30,37,60,90,120,150,180,185,210,240,270,300,330];
    var elevations = [0,15,8,18,30,20,30,15,10,7,3,3,15,15];

    // Flat Horizon Profile
    var flatTrace = {
      x: azimuths,
      y: elevations,
      type: "scatter",
      mode: "lines+markers",
      line: { shape: "spline", color: "deeppink", width: 3 },
      fill: "tozeroy",
      fillcolor: "rgba(255,182,193,0.4)",
      marker: { color: "red", size: 6 },
      name: "Flat Profile"
    };

    var flatLayout = {
      title: "Flat Horizon Profile",
      xaxis: { title: "Azimuth (°)", range: [0,360], dtick: 30 },
      yaxis: { title: "Elevation (°)", zeroline: false },
      plot_bgcolor: "white"
    };

    Plotly.newPlot("flatProfile", [flatTrace], flatLayout, {
    scrollZoom: false,   // disable pinch zoom
    doubleClick: false,  // disable double-tap zoom
    displayModeBar: false, // hide toolbar (optional)
    dragMode: false      // no dragging
    });

    // Circular Horizon Profile
    var polarTrace = {
      type: "scatterpolar",
      mode: "lines+markers",
      r: elevations,
      theta: azimuths,
      line: { shape: "spline", color: "deeppink", width: 3 },
      fill: "toself",
      fillcolor: "rgba(255,182,193,0.4)",
      marker: { color: "red", size: 6 },
      name: "Circular Profile"
    };

    var polarLayout = {
      title: "Circular Horizon Profile",
      polar: {
        radialaxis: { title: "Elevation (°)", angle: 90, range: [0, 40] },
        angularaxis: { direction: "clockwise", rotation: 90, dtick: 30 }
      }
    };

    Plotly.newPlot("polarProfile", [polarTrace], polarLayout, {
    scrollZoom: false,   // disable pinch zoom
    doubleClick: false,  // disable double-tap zoom
    displayModeBar: false, // hide toolbar (optional)
    dragMode: false      // no dragging
    });
  </script>

  
</body>
</html>
